<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <style>
        body{
            margin-top: 30px;
            margin-left: 70px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 15px;
        }
        td {
            border: 1px solid #fff; /* Set border color to white */
            padding: 6px;
            text-align: left;
            font-family: Helvetica,Arial,Times;
        }
        .first-column {
            background-color:  #558093;
            color: #f2f2f2;
            font-weight: bold;
            font-family: Helvetica,Arial,Times;
            width: 30%;
        }

        tr:nth-child(odd) .second-column {
            background-color: #f5f4f4; /* Grey background for odd rows in the second column */
            
        }
        textarea {
            border: none;
            outline: none;
            resize: none;
            background-color: inherit;
        }

        h2 {
            color: #558093;
            font-family: Helvetica,Arial,Times;
            font-weight: bold;
        }
        .t-scroller {
             display:inline-block;
             clear:both;
        }
</style>

</head>

<script>
    
    function onload(){
        const ids = ["info_instr", "info_sn" , "info_descr", "info_ipv4", "info_netmask",
                    "info_gateway", "info_mac","info_visa", "info_mdix", "info_mdns", "info_udp"];
        ids.forEach(id => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "${id}", true);  // Modify the URL according to your needs

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    console.log(`Response for ${id}:`, xhr.responseText);
                    // Handle the response for the specific ID here
                } else {
                    console.error(`Error for ${id}:`, xhr.status, xhr.statusText);
                }
            }
        };

        xhr.send();
        });
    }

    <body onload = "onload()">
        <h2>   DEVICE INFORMATION</h2>
        <table>
            <tbody style="max-width: 100px">
                <tr>
                    <td class="first-column">Instrument: </td>
                    <td class="second-column"><textarea readonly id="info_instr" cols="20" rows="1"></textarea></td>
